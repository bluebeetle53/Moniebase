<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtime Recharge</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="airtime.css" />
  </head>
  <body>
    <header>
      <i
        class="fas fa-arrow-left"
        onclick="window.location.href='home.html';"
      ></i>
      <h1>Airtime Recharge</h1>
    </header>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="network">Select a Network</label>
          <select id="network">
            <option value="" disabled selected>Select Mobile Operator</option>
            <option value="MTN">MTN</option>
            <option value="AIRTEL">AIRTEL</option>
            <option value="GLO">GLO</option>
            <option value="9MOBILE">9 MOBILE</option>
            <option value="ETISALAT">ETISALAT</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="phone-container">
            <input type="text" id="phone" placeholder="Enter phone number" />
            <img
              src="https://cdn.iconscout.com/icon/free/png-512/free-phone-icon-download-in-svg-png-gif-file-formats--mobile-smartphone-telephone-user-interface-icons-set-pack-1617678.png?f=webp&w=512"
              alt="Phone Icon"
              id="select-contact"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter Amount" />
        </div>

        <button type="button" id="buyAirtime">Buy Airtime</button>
      </form>
    </div>

    <div class="bottom-sheet" id="bottomSheet">
      <div class="sheet-content">
        <img
          src="https://cdn.iconscout.com/icon/premium/png-512-thumb/warning-43-149965.png?f=webp&w=512"
          alt="Warning"
        />
        <p>
          Insufficient Balance to purchase airtime. Please deposit/fund your
          account to continue.
        </p>
        <button id="closeSheet">‚ùå</button>
      </div>
    </div>

    <script>
      document
        .getElementById("select-contact")
        .addEventListener("click", () => {
          // Simulate selecting a contact from the phone list
          const selectedContact = "08100921760"; // Replace this with actual phone contact integration
          document.getElementById("phone").value = selectedContact;
        });

      document.getElementById("buyAirtime").addEventListener("click", () => {
        // Display the bottom sheet
        const bottomSheet = document.getElementById("bottomSheet");
        bottomSheet.style.bottom = "0";
      });

      document.getElementById("closeSheet").addEventListener("click", () => {
        // Hide the bottom sheet
        const bottomSheet = document.getElementById("bottomSheet");
        bottomSheet.style.bottom = "-100%";
      });
    </script>
  </body>
</html>
